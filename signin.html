<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #signup-form {
        width: 40px;
    }

    input {
        margin-top: 5px;
    }

    #login-form {
        width: 40px;
    }

    input {
        margin-top: 5px;
    }
</style>

<body>
    <div>
        <div id="forms">
            <form onsubmit="Signup(event)" id="signup-form">
                <h1>Signnup</h1>
                <input type="text" id="name" placeholder="name" />
                <input type="email" id="email" placeholder="email" />
                <input type="password" id="password" placeholder="password" />
                <input type="text" id="username" placeholder="username" />
                <input type="number" id="mobile" placeholder="mobile" />
                <input type="text" id="description" placeholder="description" />
                <input type="submit" />
            </form>
        </div>


        <div id="login">
            <form onsubmit="Login(event)" id="login-form">
                <h1>Login</h1>
                <input type="text" id="user" placeholder="username" />
                <input type="password" id="pass" placeholder="password" />
                <input type="submit" />


            </form>
        </div>



    </div>

</body>

</html>

<script>
   
   

    function Signup(e) {  

        e.preventDefault()

        let form = document.getElementById("signup-form")

        let user_data = {
            name: form.name.value,
            email: form.email.value,
            password: form.password.value,
            username: form.username.value,
            mobile: form.mobile.value,
            description: form.description.value,
        };
    
        
        user_data = JSON.stringify(user_data)

      
        

        fetch("https://masai-api-mocker.herokuapp.com/auth/register", {
            method: "POST",

            body: user_data,

            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then((res) => {
                return res.json()
            })
            .then((res) => {
                console.log(res);
            })
            .catch((err) => {
                console.log(err)
            });


    }

    function Login(e) {
        e.preventDefault()

        let form = document.getElementById("login-form")

        let user_data = {
            username: form.user.value,
            password: form.pass.value,
        };
        let data_to_send = JSON.stringify(user_data);
        console.log(data_to_send)


        fetch("https://masai-api-mocker.herokuapp.com/auth/login", {

            method: "POST",

            body: data_to_send,

            headers: {
                "Content-Type": "application/json",
            },
        })
            .then((res) => {
                return res.json()
            })
            .then((res) => {
                console.log(res)

                fetchmyData(user_data.username,res.token);
            })
            .catch((err) => {
                console.log(err)
            })
    }

    function fetchmyData(username, token) {
        fetch(`https://masai-api-mocker.herokuapp.com/user/${username}`,{

            headers: {
                "Content-Type": "application/json",

                Authorization: `Bearer ${token}`,
            },
        })
            .then((res) => {
                return res.json();
            })
            .then((res) => {
                console.log(res);

                  
        if(localStorage.getItem("you_tube_user")===null)
        {
              localStorage.setItem("you_tube_user",JSON.stringify([]));
        }
        
        let tube =JSON.parse(localStorage.getItem("you_tube_user"));
        
        tube.pop()
        tube.push(res);

        localStorage.setItem("you_tube_user",JSON.stringify (tube));

        console.log("products_cart:",tube);
        
        window.location.href = "menu.html";
                
    })
    .catch((err)=>
    {
        console.log(err);
    })
}

</script>
